<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login">
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" [(ngModel)]="registerObj.username" name="username"
                        placeholder="Nom d'utilisateur">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" [(ngModel)]="registerObj.password" name="password"
                        placeholder="Mot de passe">
                </div>
                <button class="button login__submit" type="submit" (click)="onRegister()">
                    <span class="button__text">Inscription</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
